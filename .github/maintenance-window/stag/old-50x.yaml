                        background: url("data:image/png;base64,") center center no-repeat;
                        background-size: 43px 17px;
                        width: 80px;
                        height: 63px;
                        }
                
                        div.errors-wrapper {
                        max-width: 450px;
                        margin: -20px auto 0 auto;
                        padding-top: 105px;
                        }
                
                        div.errors-container {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-items: center;
                        }
                
                        h1.errors-title {
                        /* The page you were lo: */
                        font-family: open_sansbold;
                        font-size: 24px;
                        color: #2B2D35;
                        line-height: 34px;
                        margin: 15px 0;
                        text-align: center;
                        }
                
                        p.errors-label {
                        /* You may have mistype: */
                        font-family: open_sanssemibold;
                        font-size: 14px;
                        color: rgba(54,60,74,0.50);
                        line-height: 24px;
                        margin: 15px 0;
                        text-align: center;
                        }
                
                        a.errors-button {
                        margin-top: 35px;
                        display: block;
                        position: relative;
                        width: 150px;
                        height: 40px;
                        line-height: 40px;
                        /* Rectangle 2: */
                        font-family: open_sansbold;
                        text-transform: uppercase;
                        transition: transform .4s cubic-bezier(.215, .61, .355, 1);
                        font-size: 12px;
                        color: #FFFFFF;
                        letter-spacing: 1px;
                        text-align: center;
                        }
                
                        span.button {
                        position: relative;
                        z-index: 1;
                        }
                
                        a.errors-button:after {
                        content: '';
                        position: absolute;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        left: 0;
                        z-index: 0;
                        background: #27DA86;
                        border-radius: 100px;
                        box-shadow: 0 8px 24px 0 rgba(39,218,134,0.30), 0 2px 8px 0 rgba(39,218,134,0.15);
                        transition: .4s cubic-bezier(.215, .61, .355, 1);
                        }
                
                        a.errors-button:hover {
                        color: #FFFFFF;
                        transform: translate3d(0, -2px, 0);
                        text-decoration: none;
                        }
                
                        a.errors-button:hover:after {
                        box-shadow: 0 8px 34px 0 rgba(39,218,134,0.30), 0 2px 18px 0 rgba(39,218,134,0.15);
                        transform: translateZ(0) scale3d(1.03, 1.03, 1.03);
                        }
