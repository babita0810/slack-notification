name: Slack Notify

on: workflow_dispatch

jobs:
  deploy:
    name: Notify
    runs-on: ubuntu-latest
    steps:
      - name: Command
        run: |
          lk
          
  run-if-success:
    runs-on: ubuntu-20.04
    needs: [deploy]
    if: always() && (needs.deploy.result == 'success')
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 'Post Content :rocket:'
          SLACK_TITLE: Post Title
          SLACK_USERNAME: GitAction
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  run-if-failed:
    runs-on: ubuntu-20.04
    needs: [deploy, run-if-success]
    if: always() && needs.run-if-success.result == 'skipped' && (needs.deploy.result == 'failure' )
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: '#FF0000'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: "@here \n${{ github.workflow }} has been Failed.\nJobs results :- \n Deploy Job has been ${{ needs.deploy.result }}"
          SLACK_TITLE: Post Title
          SLACK_USERNAME: GitAction
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}